enum AttributeType {
	var
	const
	shadow
}

type Attribute {
	id: Int
	target: String!
	scope: Scope!
	type: AttributeType!
	name: String!
	value: String
}

type AttributeResult implements Result {
	success: Boolean!
	error: String
	attribute: Attribute
}

extend type Query {
	attributes(
		id: Int, name: String, resolve: Boolean, var: Boolean,
		const: Boolean, shadow: Boolean, scope: Scope, targets: [String!]
	): [Attribute!]!

	#attributes_exist(names: [String!]): [Lookup!]!
}

